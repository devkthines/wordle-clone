<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone!</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="game">
        <header>
            <h1 class="title">WORDLE</h1>
        </header>
        <div id="board-container">
            <div id="board">

            </div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="q">q</button>
                    <button data-key="w">q</button>
                    <button data-key="e">q</button>
                    <button data-key="r">q</button>
                    <button data-key="t">q</button>
                    <button data-key="y">q</button>
                    <button data-key="u">q</button>
                    <button data-key="i">q</button>
                    <button data-key="o">q</button>
                    <button data-key="p">q</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
